<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3f6ff, #e9ecf5);
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Page Title */
    h3.page-title {
      font-size: 36px;
      text-align: center;
      margin: 30px auto;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #4CAFEE, #6A5BE2);
      padding: 18px 20px;
      border-radius: 14px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
    }

    /* Table container */
    .table-container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
      padding: 25px;
      margin: 40px auto;
      width: 95%;
      max-width: 1000px;
      text-align: center;
    }

    /* Table */
    .table {
      margin: 0;
      border-radius: 12px;
      overflow: hidden;
    }

    .table thead th {
      background: linear-gradient(90deg, #4CAFEE, #6A5BE2);
      color: #fff;
      font-weight: 600;
      text-align: center;
      font-size: 18px;
      padding: 15px;
      border: none;
    }

    .table tbody td {
      text-align: center;
      vertical-align: middle;
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    /* Row hover effect */
    .table-hover tbody tr {
      transition: all 0.25s ease;
    }

    .table-hover tbody tr:hover {
      background: #f1f5ff;
      transform: scale(1.01);
    }

    /* Empty message */
    .empty-msg {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #777;
      margin-top: 50px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      width: 70%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
    }
  </style>



  </head>
  <body>
    {% include "library/navbaradmin.html" %}
    <br>
    <br>
    <h3 class="p-3 mb-2 bg-primary text-white" style = 'font-size: 50px;text-align:center;'>Available Book in Library !</h3>
{% if books%}
<table class="redTable">
<thead>
<tr>
<th>Book Name</th>
<th>ISBN</th>
<th>Author</th>
<th>Category</th>
</tr>
</thead>
<tfoot>
<tr>
<td colspan="4" rowspan="4">
<div class="links"></div>
</td>
</tr>
</tfoot>
<tbody>
  {% for book in books %}
    <tr>
      <td>{{book.name}}</td>
      <td>{{book.isbn}}</td>
      <td>{{book.author}}</td>
      <td>{{book.category}}</td>
    </tr>
  {% endfor %}
</tbody>
</table>
{%else%}
<h1>Have 0 book</h1>
{%endif%}


<br><br><br><br><br><br><br><br><br>
    {% include "library/footer.html" %}
  </body>
</html>
