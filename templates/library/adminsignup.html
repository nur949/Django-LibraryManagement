<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mohammad Burhan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<style type="text/css">
  body {
    background: linear-gradient(120deg, #6A5BE2, #4CAFEE);
    font-family: 'Poppins', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
  }

  h3.alert-success {
    font-family: 'Nunito', sans-serif;
    font-size: 24px;
    font-weight: 700;
    background: #FFD166 !important;
    color: #333 !important;
    border-radius: 12px;
    display: inline-block;
    padding: 10px 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .signup-form {
    width: 500px;
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0px 6px 25px rgba(0,0,0,0.1);
    animation: fadeInUp 0.8s ease;
  }

  .signup-form h2 {
    color: #333;
    font-weight: 700;
    font-family: 'Nunito', sans-serif;
    text-align: center;
    margin-bottom: 25px;
    position: relative;
  }

  .signup-form h2::after {
    content: "";
    width: 60px;
    height: 4px;
    background: #6A5BE2;
    display: block;
    margin: 10px auto 0;
    border-radius: 2px;
  }

  .form-control {
    border-radius: 12px;
    min-height: 45px;
    border: 1px solid #ddd;
    padding: 10px 15px;
    font-size: 15px;
    transition: all 0.3s ease;
  }
  .form-control:focus {
    border-color: #4CAFEE;
    box-shadow: 0 0 8px rgba(106,91,226,0.3);
  }

  .form-group label {
    font-weight: 500;
    font-size: 14px;
    color: #555;
    margin-bottom: 6px;
  }

  .btn-primary {
    background: linear-gradient(90deg, #FFD166, #FF9F1C);
    border: none;
    font-size: 16px;
    font-weight: 700;
    font-family: 'Nunito', sans-serif;
    border-radius: 30px;
    padding: 12px 30px;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  .btn-primary:hover {
    background: linear-gradient(90deg, #FF9F1C, #FF6B6B);
    transform: translateY(-2px);
    color: #fff;
    box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
  }

  .text-center {
    margin-top: 15px;
    font-size: 14px;
    color: #333;
  }
  .text-center a {
    color: #6A5BE2;
    font-weight: 600;
    text-decoration: none;
  }
  .text-center a:hover {
    text-decoration: underline;
  }

  /* Animation */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>







  </head>
  <body>
    {% include "library/navbar.html" %}
    <br>
    <br>
<center><h3 style=" margin-bottom: 0px;"class = 'alert alert-success'>Signup As Admin!</h3></center>
    <div class="signup-form">
        <form  method="post" class="form-horizontal">

    			<center><h2>Admin Signup</h2></center>

{% csrf_token %}
            {% for field in form %}
            <div class="form-group">
              <label class="control-label col-xs-4">{{ field.label_tag }}</label>
              <div class="col-xs-8">
              {{ field }}
               </div>
            </div>
            {% endfor %}

    		<div class="form-group">
    			<div class="col-xs-8 col-xs-offset-4">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
    			</div>
    		</div>
        </form>
    	<div class="text-center">Already have an account? <a href="adminlogin">Login here</a></div>
    </div>



    {% include "library/footer.html" %}
  </body>
</html>
