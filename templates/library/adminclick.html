<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #6A5BE2, #4CAFEE);
    color: #333;
    margin: 0;
    padding: 0;
  }

  .jumbotron {
    background: #fff;
    border-radius: 20px;
    padding: 3rem 2rem;
    margin: 40px auto;
    max-width: 800px;
    text-align: center;
    box-shadow: 0px 6px 25px rgba(0,0,0,0.1);
    animation: fadeInUp 0.8s ease;
  }

  .jumbotron h1 {
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    color: #333;
  }

  .jumbotron p.lead {
    font-size: 18px;
    color: #666;
    margin-top: 15px;
  }

  .jumbotron hr {
    border-top: 2px solid #eee;
    margin: 20px auto;
    width: 70%;
  }

  .btn-lg {
    font-size: 16px;
    font-weight: 700;
    font-family: 'Nunito', sans-serif;
    border-radius: 30px;
    padding: 12px 30px;
    margin: 10px;
    transition: all 0.3s ease;
    border: none;
  }

  .btn-primary {
    background: linear-gradient(90deg, #FFD166, #FF9F1C);
    color: #333;
  }
  .btn-primary:hover {
    background: linear-gradient(90deg, #FF9F1C, #FF6B6B);
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
  }

  /* Animation */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>





  </head>
  <body>
  {% include "library/navbar.html" %}
<br><br>
  <div class="jumbotron">
    <h1 class="display-4">Hello, Admin</h1>
    <p class="lead">Welcome to Online Library Management System.</p>
    <hr class="my-4">
    <p>You can access various features after Login/SignUp.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="adminsignup" role="button">SignUp</a>
      <a class="btn btn-primary btn-lg" href="adminlogin" role="button">Login</a>
    </p>
  </div>

    {% include "library/footer.html" %}
  </body>
</html>
